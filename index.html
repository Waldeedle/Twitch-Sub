<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" as="font" href="css/fonts/dosis-v18-latin-700.woff2" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" as="font" href="css/fonts/dosis-v18-latin-700.woff" type="font/woff2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/animate.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery.min.js"></script> 
        <script src="js/jquery.tmpl.min.js"></script>
        <script src="js/socket.io.slim.js"></script>
        <script src="js/easytimer.min.js"></script>
        <script src="js/app.js"></script>
        <title>Twitch Sub Notifs</title>
    </head>
    <body>
        <div class="widget-EventList">
        </div>
        <div class="widget-CupTrain">
            <div class="widget-CupTrain-subs">
                <div class="background"></div>
                <span class="subs">0</span>
            </div>
            <div class="widget-CupTrain-timer">
                <div class="background"></div>
                <span class="timer">00:00</span>
            </div>
        </div>  
        <script type="text/x-jquery-tmpl" eventList-template>
            <li class="${eventType}">
                <div class="background"></div>
                <span class="tag">${tag}</span>
                <span class="message">${msg}</span>
            </li>
        </script>
    </body>
</html>
